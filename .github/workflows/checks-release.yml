name: checks-release
on:
  push:
    branches:
      - main
    paths:
      - /home/marcio/code/pj-winglib/checks/**
      - '"!/home/marcio/code/pj-winglib/checks/package-lock.json"'
jobs:
  build-checks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          sparse-checkout: checks
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org
      - name: Install winglang
        run: npm i -g winglang
      - name: Install dependencies
        run: npm i --include=dev
        working-directory: checks
      - name: Test
        run: wing test
        working-directory: checks
      - name: Pack
        run: wing pack
        working-directory: checks
      - name: Get package version
        run: echo WINGLIB_VERSION=$(node -p "require('./package.json').version") >> "$GITHUB_ENV"
        working-directory: /home/marcio/code/pj-winglib/checks
      - name: Echo WINGLIB_VERSION
        run: echo ${{ env.WINGLIB_VERSION }}
      - name: ls
        run: "ls -la "
      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access=public --registry https://registry.npmjs.org --tag latest *.tgz
        working-directory: /home/marcio/code/pj-winglib/checks
      - name: Tag commit
        uses: tvdias/github-tagger@v0.0.1
        with:
          repo-token: ${{ secrets.PROJEN_GITHUB_TOKEN }}
          tag: checks-v${{ env.WINGLIB_VERSION }}
      - name: Github release
        uses: softprops/action-gh-release@v1
        with:
          name: checks v${{ env.WINGLIB_VERSION }}
          tag_name: checks-v${{ env.WINGLIB_VERSION }}
          files: checks/*.tgz
          token: v${{ env.PROJEN_GITHUB_TOKEN }}
